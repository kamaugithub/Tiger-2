<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIGER POS | Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      overflow-x: hidden;
    }
   .sidebar {
  min-height: 100vh;
  background-color: #212529;
  color: white;
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
  border-bottom-right-radius: 10px;
  border-bottom-left-radius: 10px;
}
.sidebar .nav-link {
  color: white !important;
  border-bottom: 1px solid #444;
  text-decoration: none;
  text-overflow: ellipsis;
}

.sidebar .nav-link:hover {
  background-color: #ff4500;
  color: white !important;
}

    .main-content {
      padding: 10px;
    }
    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
    }
    .logo {
  font-size: 2.6rem;
  font-weight: 900;
  letter-spacing: 3px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.logo-black {
  animation: tigerBlink 3s infinite ease-in-out;
  color: black;
  text-shadow: 0 0 3px rgba(249, 115, 22, 0.3);
}

.logo-red {
  animation: posBlink 3s infinite ease-in-out;
  color: #ff4500;
  text-shadow: 0 0 2px rgba(0, 0, 0, 0.25);
}

@keyframes tigerBlink {
  0%, 100% {
    color: black;
    text-shadow: 0 0 3px rgba(249, 115, 22, 0.3);
  }
  50% {
    color: #ff4500;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
  }
}

@keyframes posBlink {
  0%, 100% {
    color: #ff4500;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.25);
  }
  50% {
    color: black;
    text-shadow: 0 0 3px rgba(249, 115, 22, 0.3);
  }
}

  </style>
</head>
<body>
 <header class="py-3 bg-white border-bottom text-center">
    <div class="logo">
      <span class="logo-black">TIGER</span>
      <span class="logo-red">POS</span>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar py-4">
       <ul class="nav flex-column px-3">
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-cash-stack me-2"></i> POS</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-search me-2"></i> Search</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-truck me-2"></i> Suppliers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i> Customers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-tags me-2"></i> Categories</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i> Products</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-arrow-repeat me-2"></i> Stocking</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-calendar2-day me-2"></i> Today's Summary</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-credit-card-2-back me-2"></i> Debts</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-clipboard-data me-2"></i> Reports</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap-fill me-2"></i> Units</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><i class="bi bi-exclamation-circle me-2"></i> Record Issues</a>
  </li>
</ul>

      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 main-content pt-5">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Welcome, Mathew</h5>
            <p class="card-text">Branch: Nairobi | Date: <span id="current-date"></span></p>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Select Customer">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search Product by SKU">
          </div>
        </div>

        <div class="table-responsive mb-4">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Price</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sample Item</td>
                <td>1</td>
                <td>pcs</td>
                <td>Ksh 500</td>
                <td>Ksh 500</td>
                <td><button class="btn btn-sm btn-danger">X</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row g-3">


<div class="row align-items-end g-3 mb-4">
  <div class="col-md-2 col-sm-6">
    <label for="payment-method" class="form-label">Payment Method</label>
    <select id="payment-method" class="form-select" title="Select Payment Method">
      <option selected disabled>Select</option>
      <option value="cash">Cash</option>
      <option value="mpesa">M-Pesa</option>
      <option value="card">Credit</option>
      <option value="card">Suspend</option>
      <option value="card">Multiple payments
    </select>
  </div>

  <div class="col-md-2 col-sm-6">
    <label for="amount-paid" class="form-label">Amount Paid</label>
    <input type="number" id="amount-paid" class="form-control" placeholder="Enter amount" title="Amount Paid">
  </div>

  <div class="col-md-2 col-sm-6">
    <label for="balance" class="form-label">Balance</label>
    <input type="text" id="balance" class="form-control" placeholder="Ksh 0.00" title="Balance" disabled>
  </div>

  <div class="col-md-2 col-sm-6">
    <label for="total-display" class="form-label">Total</label>
    <input type="text" id="total-display" class="form-control fw-bold text-success" placeholder="Ksh 500" title="Total" disabled>
  </div>

  <div class="col-md-4 col-sm-12 text-end">
    <button class="btn btn-success px-3 py-2 fw-bold">Complete Sale</button>
  </div>
</div>




  <script>
    document.getElementById("current-date").textContent = new Date().toLocaleDateString();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
