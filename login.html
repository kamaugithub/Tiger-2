<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Tiger POS</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar" id="top">
    <div class="navbar-container swapped-nav">
      <div class="logo">
        <span class="logo-black">TIGER</span>
        <span class="logo-red">POS</span>
      </div>
      <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </header>  

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-card">
      <h2>Welcome to TIGER POS</h2>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn-unique">Log In</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer" id="footer">
    <div class="footer-container">
      <div class="footer-left">
        <span class="footer-brand-black">TIGER</span>
        <span class="footer-brand-red">POS</span>
      </div>
      <div class="footer-right">
        <span>Powered by: <a href="#top" class="scroll-top">Tiger Enterprises Kenya</a> 2024.</span>
      </div>
    </div>
  </footer>

  <!-- Scripts     -->
  <script src="js/script.js"></script>
</body>
</html>
